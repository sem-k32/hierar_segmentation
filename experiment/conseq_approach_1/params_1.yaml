batch_size: 20
max_epochs: 1000
lr: 5.0e-2
momentum: 0.1
grad_smooth: 0.9
l2_pen: 1.0e-3

# on this stage classes are only bg and human
classes:
  0: bg
  1: human

model:
  num_levels: 5
  num_conv_layers: 4
  kernal_size:
    - 3
    - 3
  inter_img_size:
    - 300
    - 300
  final_img_size:
    - 256
    - 256

validate_period: 100

viz_examples: 10