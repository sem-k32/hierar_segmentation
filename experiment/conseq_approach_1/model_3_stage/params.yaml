batch_size: 20
max_epochs: 1500
lr: 1.0e-2
momentum: 0.1
grad_smooth: 0.9
l2_pen: 1.0e-3

# on this stage classes are only upper body and lower_body
# bg class is not considered
classes:
  0: bg
  1: low_hand
  2: torso
  3: head
  4: up_hand

irrelative_pix_threshold: 50

model:
  name: model_3
  num_levels: 4
  num_conv_layers: 3
  kernal_size:
    - 5
    - 5
  inter_img_size:
    - 300
    - 300
  final_img_size:
    - 256
    - 256
  encoder_dropout_p: 0.05
  leaky_relu_slope: 0.05

validate_period: 100
viz_examples: 10