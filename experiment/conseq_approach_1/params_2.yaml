batch_size: 20
max_epochs: 2000
lr: 5.0e-3
momentum: 0.1
grad_smooth: 0.9
l2_pen: 1.0e-6

# on this stage classes are only upper body and lower_body
# bg class is not considered
classes:
  0: bg
  1: upper_body
  2: lower_body
upper_body_classes:
  - 1
  - 2
  - 4
  - 6
lower_body_classes:
  - 3
  - 5

model:
  name: model_2
  num_levels: 5
  num_conv_layers: 4
  kernal_size:
    - 3
    - 3
  inter_img_size:
    - 300
    - 300
  final_img_size:
    - 256
    - 256

validate_period: 100

viz_examples: 10